<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Firebase-->
	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
	<!--My style-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Link to Moment.js should go here -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body class="container-fluid">
	<div class="jumbotron bg-dark">
  		<h1 class="display-1 text-center text-danger">Anytime is train Time</h1>
  		<p class="lead text-center text-danger">Choo Choo. Chee Chee</p>
	</div>

	<div class="card bg-dark mb-3">
	  <div class="card-header text-danger">
	    Curret train Schedule
	  </div>
	  <div class="card-body" id="train-schedule">
	  	<table class="table table-striped table-inverse">
		  	<thead>
		  		<tr>
		  			<th class="text-white">Train Name</th>
		  			<th class="text-white">Destination</th>
		  			<th class="text-white">Frequency(min)</th>
		  			<th class="text-white">Next Arrival</th>
		  			<th class="text-white">Minutes Away</th>
				</tr>
		  	</thead>
		  	<tbody id="table-body">
		  	</tbody>
		</table>
	  </div>
	</div>
	<div class="card bg-dark mb-3">
	  <div class="card-header text-danger">
	    Add Train
	  </div>
	  <div class="card-body" id="train-schedule">
	  	<form>
  			<div class="form-group">
    			<label for="train-Name" class="text-white">Train Name</label>
    			<input type="text" class="form-control" id="train-Name" placeholder="Enter Train Name">
  			</div>
  			<div class="form-group">
    			<label for="destination" class="text-white">Destination</label>
    			<input type="text" class="form-control" id="destination" placeholder="Destination">
  			</div>
  			<div class="form-group">
    			<label for="train-Time" class="text-white">First Train Time(HH:mm - military time)</label>
    			<input type="number" class="form-control" id="train-Time" placeholder="Train Time">
  			</div>
  			<div class="form-group">
    			<label for="frequency" class="text-white">Frequency(min)</label>
    			<input type="number" class="form-control" id="frequency" placeholder="Frequency">
  			</div>
  			<button type="submit" class="btn btn-danger" id="submit">Submit</button>
		</form>
	  </div>
	</div>
	<script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
